  <style type="text/css" data-vite-dev-id="C:/Users/Lenovo/.gemini/antigravity/scratch/local-services-app/src/index.css">@import url('https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap');

:root {
  /* Modern Palette - Indigo & Slate */
  --primary: #4f46e5;
  --primary-hover: #4338ca;
  --primary-light: #e0e7ff;

  --secondary: #0f172a;
  --secondary-hover: #1e293b;

  --accent: #8b5cf6;

  --success: #10b981;
  --warning: #f59e0b;
  --error: #ef4444;

  --background: #f8fafc;
  --surface: #ffffff;
  --surface-translucent: rgba(255, 255, 255, 0.8);

  --text-main: #1e293b;
  --text-muted: #64748b;
  --text-light: #94a3b8;

  --border: #e2e8f0;

  /* Shadows */
  --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
  --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
  --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
  --shadow-xl: 0 20px 25px -5px rgb(0 0 0 / 0.1), 0 8px 10px -6px rgb(0 0 0 / 0.1);

  --radius-sm: 0.375rem;
  --radius-md: 0.5rem;
  --radius-lg: 1rem;
  --radius-full: 9999px;

  --font-main: 'Outfit', system-ui, -apple-system, sans-serif;

  --nav-height: 4rem;
}

/* Dark Mode Support (Future proofing) */

@media (prefers-color-scheme: dark) {
  /* Uncomment to enable auto dark mode, keeping light for now as requested 'premium' usually implies clean light/glass or curated dark. 
     Sticking to clean light theme for now to ensure consistency first. */
  /*
  :root {
    --background: #0f172a;
    --surface: #1e293b;
    --text-main: #f1f5f9;
    --border: #334155;
  }
  */
}

* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

body {
  background-color: var(--background);
  color: var(--text-main);
  font-family: var(--font-main);
  line-height: 1.6;
  -webkit-font-smoothing: antialiased;
  min-height: 100vh;
}

/* Typography */

h1,
h2,
h3,
h4,
h5,
h6 {
  color: var(--secondary);
  font-weight: 700;
  line-height: 1.1;
  letter-spacing: -0.025em;
}

h1 {
  font-size: 3.5rem;
}

h2 {
  font-size: 2.5rem;
}

h3 {
  font-size: 1.75rem;
}

p {
  margin-bottom: 1rem;
}

a {
  color: inherit;
  text-decoration: none;
  transition: color 0.2s;
}

/* Utilities */

.container {
  width: 100%;
  max-width: 1200px;
  margin: 0 auto;
  padding: 0 1rem;
}

@media (min-width: 640px) {
  .container {
    padding: 0 2rem;
  }
}

.glass {
  background: var(--surface-translucent);
  backdrop-filter: blur(12px);
  -webkit-backdrop-filter: blur(12px);
  border: 1px solid rgba(255, 255, 255, 0.3);
}

.card {
  background: var(--surface);
  border-radius: var(--radius-lg);
  padding: 2rem;
  box-shadow: var(--shadow-md);
  border: 1px solid var(--border);
  transition: transform 0.2s, box-shadow 0.2s;
}

.card:hover {
  transform: translateY(-4px);
  box-shadow: var(--shadow-xl);
}

/* Buttons */

.btn {
  display: inline-flex;
  align-items: center;
  justify-content: center;
  padding: 0.75rem 1.5rem;
  border-radius: var(--radius-full);
  font-weight: 600;
  font-size: 1rem;
  transition: all 0.2s;
  cursor: pointer;
  border: none;
  gap: 0.5rem;
}

.btn-primary {
  background: linear-gradient(135deg, var(--primary), var(--accent));
  color: white;
  box-shadow: 0 4px 12px rgba(79, 70, 229, 0.3);
}

.btn-primary:hover {
  filter: brightness(1.1);
  transform: translateY(-1px);
  box-shadow: 0 6px 16px rgba(79, 70, 229, 0.4);
}

.btn-outline {
  background: transparent;
  border: 2px solid var(--border);
  color: var(--secondary);
}

.btn-outline:hover {
  border-color: var(--secondary);
  background: var(--secondary);
  color: white;
}

.btn-ghost {
  background: transparent;
  color: var(--text-muted);
}

.btn-ghost:hover {
  color: var(--secondary);
  background: var(--primary-light);
}

/* Forms */

.input-group {
  margin-bottom: 1.5rem;
}

.label {
  display: block;
  font-size: 0.875rem;
  font-weight: 500;
  margin-bottom: 0.5rem;
  color: var(--secondary);
}

.input {
  width: 100%;
  padding: 0.75rem 1rem;
  border-radius: var(--radius-md);
  border: 1px solid var(--border);
  background: var(--surface);
  color: var(--text-main);
  font-size: 1rem;
  transition: all 0.2s;
}

.input:focus {
  outline: none;
  border-color: var(--primary);
  box-shadow: 0 0 0 3px var(--primary-light);
}

/* Layout Utilities */

.flex-center {
  display: flex;
  align-items: center;
  justify-content: center;
}

.flex-between {
  display: flex;
  align-items: center;
  justify-content: space-between;
}

.grid-cols-2 {
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  gap: 1.5rem;
}

.grid-cols-3 {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 2rem;
}

.gap-4 {
  gap: 1rem;
}

.mb-4 {
  margin-bottom: 1rem;
}

.mb-8 {
  margin-bottom: 2rem;
}

.mt-4 {
  margin-top: 1rem;
}

.text-center {
  text-align: center;
}

.text-sm {
  font-size: 0.875rem;
}

.text-xl {
  font-size: 1.25rem;
  font-weight: 600;
}

.text-primary {
  color: var(--primary);
}

.w-full {
  width: 100%;
}

/* Animations */

@keyframes fadeIn {
  from {
    opacity: 0;
    transform: translateY(10px);
  }

  to {
    opacity: 1;
    transform: translateY(0);
  }
}

.animate-fade-in {
  animation: fadeIn 0.6s ease-out forwards;
}

/* Page Specifics */

.hero {
  padding: 6rem 0;
  text-align: center;
  background: radial-gradient(circle at top right, var(--primary-light), transparent 40%),
    radial-gradient(circle at bottom left, #f3e8ff, transparent 40%);
}

.hero h1 {
  background: linear-gradient(135deg, var(--secondary), var(--primary));
  background-clip: text;
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  margin-bottom: 1.5rem;
}

.hero p {
  font-size: 1.25rem;
  color: var(--text-muted);
  max-width: 600px;
  margin: 0 auto 2.5rem;
}

/* === UTILITIES & HELPERS === */

/* Spacing */

.p-2 {
  padding: 0.5rem;
}

.px-3 {
  padding-left: 0.75rem;
  padding-right: 0.75rem;
}

.py-1 {
  padding-top: 0.25rem;
  padding-bottom: 0.25rem;
}

.px-4 {
  padding-left: 1rem;
  padding-right: 1rem;
}

.py-4 {
  padding-top: 1rem;
  padding-bottom: 1rem;
}

.pl-4 {
  padding-left: 1rem;
}

.pr-4 {
  padding-right: 1rem;
}

.pl-0 {
  padding-left: 0;
}

.mx-0 {
  margin-left: 0.5rem;
  margin-right: 0.5rem;
}

/* Override for -mx-6 fix */

.-mx-6 {
  margin-left: -1.5rem;
  margin-right: -1.5rem;
}

/* Text Alignment */

.text-left {
  text-align: left;
}

.text-center {
  text-align: center;
}

/* Visibility & Display */

.hidden {
  display: none;
}

.block {
  display: block;
}

/* Responsive Breakpoints */

@media (min-width: 768px) {
  .md\:hidden {
    display: none !important;
  }

  .md\:block {
    display: block;
  }

  .md\:table-cell {
    display: table-cell;
  }

  .md\:px-0 {
    padding-left: 0;
    padding-right: 0;
  }

  .md\:pl-4 {
    padding-left: 1rem;
  }

  .md\:mx-0 {
    margin-left: 0;
    margin-right: 0;
  }
}

/* Status Colors */

.bg-emerald-100 {
  background-color: #d1fae5;
}

.text-emerald-700 {
  color: #047857;
}

.bg-amber-100 {
  background-color: #fef3c7;
}

.text-amber-700 {
  color: #b45309;
}

.bg-slate-100 {
  background-color: #f1f5f9;
}

.text-slate-600 {
  color: #475569;
}

/* Table specific overrides */

th,
td {
  vertical-align: middle;
}

tr.hover\:bg-slate-50\/50:hover {
  background-color: rgba(248, 250, 252, 0.5);
}

/* === MISSING UTILITIES TO FIX LAYOUT === */

.flex-1 {
  flex: 1 1 0%;
}

.min-h-screen {
  min-height: 100vh;
}

.sticky {
  position: sticky;
}

.top-0 {
  top: 0;
}

.z-50 {
  z-index: 50;
}

.z-10 {
  z-index: 10;
}

.absolute {
  position: absolute;
}

.left-0 {
  left: 0;
}

.top-full {
  top: 100%;
}

/* Mobile Menu Backdrop */

.bg-white\/95 {
  background-color: rgba(255, 255, 255, 0.95);
}

.backdrop-blur-lg {
  backdrop-filter: blur(16px);
  -webkit-backdrop-filter: blur(16px);
}

/* Background Pattern */

.bg-dots {
  background-image: radial-gradient(var(--text-light) 1px, transparent 1px);
  background-size: 24px 24px;
  background-position: center;
  opacity: 1;
}

@media (min-width: 768px) {
  .md\:flex {
    display: flex;
  }

  .md\:grid-cols-2 {
    grid-template-columns: repeat(2, 1fr);
  }

  .md\:items-end {
    align-items: flex-end;
  }

  .md\:flex-row {
    flex-direction: row;
  }

  .md\:mb-10 {
    margin-bottom: 2.5rem;
  }

  .md\:text-4xl {
    font-size: 2.25rem;
  }

  .md\:text-lg {
    font-size: 1.125rem;
  }

  .md\:w-auto {
    width: auto;
  }
}

@media (min-width: 1024px) {
  .lg\:grid-cols-3 {
    grid-template-columns: repeat(3, 1fr);
  }
}

.grid {
  display: grid;
}

.gap-6 {
  gap: 1.5rem;
}

.grid-cols-1 {
  grid-template-columns: repeat(1, 1fr);
